    <div class="signup-form col-lg-5">
      <form action="login.html" name="signup" onsubmit="return validatesignup();" class="form" >
      <h2>Create an Account</h2>
      <p class="hint-text">Sign up with your social media account or email address</p>
      <div class="social-btn text-center">
        <a href="#" class="btn btn-primary btn-lg"><i class="fa fa-facebook"></i> Facebook</a>
        <a href="#" class="btn btn-info btn-lg"><i class="fa fa-twitter"></i> Twitter</a>
        <a href="#" class="btn btn-danger btn-lg"><i class="fa fa-google"></i> Google</a>
      </div>
      <div class="or-seperator"><b>or</b></div>


      <!-- username -->
          <div class="form-group ">
            <input type="text" name="username" onkeyup="return(Validateuser());" id="username" class="form-control input-lg"  autocomplete="off" placeholder="Username" >
            <label for="usererror" id="usererr" ></label>
          </div>


          <!-- mobile number -->
          <div class="form-group ">
            <input type="text" name="mobile" id="mobile" onkeyup="return(Validatesignmob());" class="form-control input-lg" autocomplete="off"  placeholder="Mobile Number" >
            <label for="mobileerr" id="mobileerr" ></label>
          </div>


          <!-- email Id -->
      <div class="form-group">
            <input type="email"  name="email" id="email" onkeyup="return(ValidatesignEmail());" class="form-control input-lg"  autocomplete="off" placeholder="Email Id" >
            <label for="emailerror" id="emailerr" ></label>
          </div>


          <!-- password -->
      <div class="form-group ">
              <input type="password"  name="pwd" id="pwd" onkeyup="return(Validatesignpass());"  class="form-control input-lg"  placeholder="Password" >
              <label for="strength" id="strength" ></label>
              <br>
              <small for="pwdformat" id="pwdform"></small>
          </div>


        

          <!-- signup bottun -->
          <div class="form-group ">
              <input type="submit" value="Sign Up" class="btn  btn-lg btn-block signup-btn">
          </div>


      </form>
      <div class="text-center">Already have an account? <a href="login.html">Login here</a></div>
