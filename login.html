      <form action="index.html" onsubmit="return(validatelogin());" name="logform"  id="logform"  >
        <h2>User Login</h2>
        
        <div class="form-group">
          <input type="logemail" onkeyup="return(ValidateEmail());" id="logemail" name="logemail" class="form-control input-lg" autocomplete="off"  placeholder="Email Id" >

        </div>
      
        <div class="form-group">
                <input type="password" id="logpwd" name="logpwd" onkeyup="return(ValidatePwd());" class="form-control input-lg"  placeholder="Password" >

            </div>
          
            <div class=" form-group form-check">
              <label class="form-check-label text-white">

              <a class="ml-5 pl-5 text-white" style="float: right;" href="#">Forgot Password</a>
            </div>

            <div class="form-group">
                <input type="submit" value="Login" class="btn  btn-lg btn-block login-btn"></input>
            </div>
      </form>
